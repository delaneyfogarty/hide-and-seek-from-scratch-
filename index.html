<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Guess Where I'm Hiding!
            </h2>
            <div class="cups">
                <div class="cup">
                    <img src="./assets/regular-cup.png" id="cup0-container">
                    <button id="button-0">Guess This Cup!</button>
                </div>
                <div class="cup">
                    <img src="./assets/regular-cup.png" id="cup1-container">
                    <button id="button-1">Guess This Cup!</button>
                </div>
                <div class="cup">
                    <img src="./assets/regular-cup.png" id="cup2-container">
                    <button id="button-2">Guess This Cup!</button>
                </div>
            </div>
            <div>
                <p>Wins <span id="wins">0</span></p>
                <p>Losses <span id="losses">0</span></p>
                <p>Total Guesses <span id="total">0</span></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
